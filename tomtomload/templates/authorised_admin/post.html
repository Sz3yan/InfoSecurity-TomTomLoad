                                </svg>

                                    <style>

                                            fill: var(--theme-elevation-100);

                                        .graphic-account path {
                                            fill: var(--theme-elevation-300);
                                        }

                                        <path class="stroke" d="M9 10.5L12.5 14.5L16 10.5"></path>
                                    </svg></a><span>Posts</span></nav>
                        </div>
                    </div>

                                        <circle cx="11.2069" cy="10.7069" r="5" class="stroke"></circle>
                                        <line x1="14.914" y1="13.9998" x2="20.5002" y2="19.586" class="stroke"></line>
                                    </svg></div>

                                    <div class="list-controls__buttons-wrap"><button type="button"

                                                    </svg></span></span></button></div>
                                </div>

                                style="height: 0px; overflow: hidden;">

                                            class="pill pill--style-light column-selector__column pill--has-action pill--has-icon pill--align-icon-left"

                                                </line>

                                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25">
                                                <line class="stroke" x1="8.74612" y1="16.347" x2="16.3973" y2="8.69584">
                                                </line>
                                                <line class="stroke" x1="8.6027" y1="8.69585" x2="16.2539" y2="16.3471">
                                                </line>
                                            </svg>Category</button><button
                                            class="pill pill--style-light column-selector__column pill--has-action pill--has-icon pill--align-icon-left"
                                            type="button"><svg class="icon icon--plus"
                                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25">

                                                    class="stroke"></line>
                                                <line x1="8.05164" y1="12.594" x2="16.468" y2="12.594" class="stroke">
                                                </line>
                                            </svg>Page Layout</button><button
                                            class="pill pill--style-light column-selector__column pill--has-action pill--has-icon pill--align-icon-left"

                                                <line x1="8.05164" y1="12.594" x2="16.468" y2="12.594" class="stroke">
                                                </line>
                                            </svg>Updated At</button></div>

                        <div class="table">

                                                                    class="icon icon--chevron"

                                                                </svg></span></span></button><button type="button"

                                                            class="btn__content"><span class="btn__label"><svg
                                                                    class="icon icon--chevron"

                                                                    </path>
                                                                </svg></span></span></button><button type="button"
                                                        class="btn sort-column__desc btn--style-none btn--icon-style-without-border btn--round btn--size-medium btn--icon-position-right"><span
                                                            class="btn__content"><span class="btn__label"><svg
                                                                    class="icon icon--chevron"
                                                                    xmlns="http://www.w3.org/2000/svg"

                                                                    <path class="stroke" d="M9 10.5L12.5 14.5L16 10.5">
                                                                    </path>
                                                                </svg></span></span></button></span></div>
                                        </th>

                                                            class="btn__content"><span class="btn__label"><svg
                                                                    class="icon icon--chevron"
                                                                    xmlns="http://www.w3.org/2000/svg"
                                                                    viewBox="0 0 25 25">
                                                                    <path class="stroke" d="M9 10.5L12.5 14.5L16 10.5">
                                                                    </path>
                                                                </svg></span></span></button><button type="button"
                                                        class="btn sort-column__desc btn--style-none btn--icon-style-without-border btn--round btn--size-medium btn--icon-position-right"><span
                                                            class="btn__content"><span class="btn__label"><svg
                                                                    class="icon icon--chevron"
                                                                    xmlns="http://www.w3.org/2000/svg"
                                                                    viewBox="0 0 25 25">
                                                                    <path class="stroke" d="M9 10.5L12.5 14.5L16 10.5">
                                                                    </path>
                                                                </svg></span></span></button></span></div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="row-1">
                                        <td class="cell-title"><a
                                                href="/admin/posts/6367071208fff3c0c30292fa">New Feature -
                                                Auto-generate TypeScript Interfaces</a></td>
                                        <td class="cell-category"><span>
                                                <div class="relationship-cell">feature</div>
                                            </span></td>
                                        <td class="cell-publishDate"><span><span>February 1st 2022, 1:00
                                                    PM</span></span></td>
                                    </tr>
                                    <tr class="row-2">
                                        <td class="cell-title"><a
                                                href="/admin/posts/6367071208fff3c0c3029300">White Label the
                                                Admin UI</a></td>
                                        <td class="cell-category"><span>
                                                <div class="relationship-cell">tutorial</div>
                                            </span></td>
                                        <td class="cell-publishDate"><span><span>February 4th 2022, 1:00
                                                    PM</span></span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="collection-list__page-controls">
                            <div class="collection-list__page-info">1-5 of 5</div>
                            <div class="per-page">
                                <div
                                    class="popup popup--size-small popup--color-light popup--v-align-top popup--h-align-right">
                                    <div class="popup__wrapper"><button type="button"
                                            class="popup-button popup-button--default"><strong>Per Page: 10<svg
                                                    class="icon icon--chevron" xmlns="http://www.w3.org/2000/svg"
                                                    viewBox="0 0 25 25">
                                                    <path class="stroke" d="M9 10.5L12.5 14.5L16 10.5"></path>
                                                </svg></strong></button></div>
                                    <div class="popup__content">
                                        <div class="popup__wrap">
                                            <div class="popup__scroll">
                                                <div>
                                                    <ul>
                                                        <li class="per-page-item"><button type="button"
                                                                class="per-page__button">5</button></li>
                                                        <li class="per-page-item"><button type="button"
                                                                class="per-page__button per-page__button-active"><svg
                                                                    class="icon icon--chevron"
                                                                    xmlns="http://www.w3.org/2000/svg"
                                                                    viewBox="0 0 25 25">
                                                                    <path class="stroke" d="M9 10.5L12.5 14.5L16 10.5">
                                                                    </path>
                                                                </svg>10</button></li>
                                                        <li class="per-page-item"><button type="button"
                                                                class="per-page__button">25</button></li>
                                                        <li class="per-page-item"><button type="button"
                                                                class="per-page__button">50</button></li>
                                                        <li class="per-page-item"><button type="button"
                                                                class="per-page__button">100</button></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

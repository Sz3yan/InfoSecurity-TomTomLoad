{% extends "base.html" %}

{% block bodyContent %}
    <div class="collection-edit">
        <form method="post" class="collection-edit__form form">
            <div class="collection-edit__main">
                <div class="eyebrow">
                    <div class="gutter--left gutter--right eyebrow__wrap">
                        <nav class="step-nav">
                            <a href="/admin"><span>Dashboard</span>
                                <svg class="icon icon--chevron" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25">
                                    <path class="stroke" d="M9 10.5L12.5 14.5L16 10.5"></path>
                                </svg>
                            </a>
                            
                            <a href="/admin/users"><span>Users</span>
                                <svg class="icon icon--chevron" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 25 25">
                                    <path class="stroke" d="M9 10.5L12.5 14.5L16 10.5"></path>
                                </svg>
                            </a>
                            
                            <span>Create New</span>
                        </nav>
                    </div>
                </div>

                <div class="gutter--left gutter--right collection-edit__edit">
                    <header class="collection-edit__header">
                        <h1><span class="render-title">[Untitled]</span></h1>
                    </header>

                    <div class="auth-fields">
                        <div class="field-type email"><label for="field-email"
                                class="field-label">Email<span class="required">*</span></label><input
                                id="field-email" type="email" name="email" autocomplete="email" value="">
                        </div>

                        <div class="auth-fields__changing-password">
                            <div class="field-type password">
                                <label for="field-password" class="field-label">New Password<span class="required">*</span></label>
                                <input id="field-password" type="password" autocomplete="off" name="password" value="">
                            </div>

                            <div class="field-type confirm-password">
                                <label for="field-confirm-password" class="field-label">Confirm Password<span class="required">*</span></label>
                                <input type="password" autocomplete="off" id="field-confirm-password" name="confirm-password" value="">
                            </div>
                        </div>
                    </div>

                    <div class="render-fields">
                        <div class="field-type text">
                            <label for="field-name" class="field-label">Name</label>
                            <input id="field-name" type="text" name="name" value="">
                        </div>
                    </div>
                </div>
            </div>

            <div class="collection-edit__sidebar-wrap">
                <div class="collection-edit__sidebar">
                    <div class="collection-edit__sidebar-sticky-wrap">
                        <ul class="collection-edit__collection-actions">
                            <li><a id="action-create" href="/admin/collections/users/create">Create New</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
